<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Digital Management Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="dark-theme">
    <div id="app">
        <section id="login-view" class="view active">
            <div class="login-container glass">
                <div class="login-header">
                    <h1>SSB Portal</h1>
                    <p>Digital Management System</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="manager">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Masuk</button>
                </form>
                <div id="login-error" class="error-msg hidden">Login gagal. Coba lagi.</div>
            </div>
        </section>

        <section id="main-view" class="view hidden">
            <aside class="sidebar glass">
                <div class="sidebar-header">
                    <h2>SSB Portal</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" data-view="dashboard" class="nav-link active">Dashboard</a></li>
                        <li><a href="#" data-view="ssb" class="nav-link">Manajemen SSB</a></li>
                        <li><a href="#" data-view="siswa" class="nav-link">Data Siswa</a></li>
                        <li><a href="#" data-view="jadwal-latihan" class="nav-link">Jadwal Latihan</a></li>
                        <li><a href="#" data-view="jadwal-turnamen" class="nav-link">Jadwal Turnamen</a></li>
                        <li class="nav-separator"></li>
                        <li><a href="#" id="logout-btn" class="nav-link logout">Keluar</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="content-area">
                <header class="top-bar">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <button id="menu-toggle" class="btn-icon mobile-only">☰</button>
                        <h2 id="view-title">Dashboard</h2>
                    </div>
                    <div class="user-profile">
                        <span id="user-role">Manager Paguyuban</span>
                        <div class="avatar">JS</div>
                    </div>
                </header>
                <div id="view-content" class="fade-in">
                </div>
            </main>
        </section>
    </div>

    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
